    <body>
        <div class="container">
            <div class="row mt-md-3">
                <div class="col-12 mt-2 title">

        <div class="bg-grey pt-4 pb-3">
            <div class="container">
                <div class="row">
                    <div class="col-6 cart-order">
                        <div class="bg-white w-100 p-3"><img src="img/cart-icon.png" class="me-2" /> <span class="ps-2">Last order items</span></div>
                    </div>

                    <div class="col-6 cart-order">
                        <div class="bg-white w-100 p-3"><img src="img/bag.png" /> <span class="ps-2">Best selling items</span></div>
                    </div>
                </div>
            </div>

            <div class="container mt-4">
                <div class="bg-white w-100 product-list pt-3">
                    <div class="row">
                        <div class="col-6">
                            <h2 class="ps-4 font-size-13 pt-2">Product List</h2>
                        </div>
                        <div class="col-6 text-end">
                            <a href="#" class="float-end me-3">

                        </div>
                    </div>
                    <hr class="w-100" />
                    <div class="item-style p-2 pe-3">
                        <span class="number">1</span>
                        <div class="row">
                            <div class="col-2 d-flex justify-content-center align-items-center">
                                <img src="img/product.png" />
                            </div>
                            <div class="col-6 mt-3">
                                <h3>RG TEA 500G SP-CO-ES -FGI-SSB-</h3>
                                <span class="description">RGTECG500PCF001</span>
                                <span class="price">(MRP- 280/-30KG)</span>
                            </div>
                            <div class="col-4 text-end">
                                <img src="img/trash.png" />
                                <div class="custom-select">
                                    <select class="form-control mt-3 ps-2 text-left">
                                        <option>UOM</option>
                                    </select>
                                    <span class="arrow-down"></span>
                                </div>
                                <div class="textbox-container mt-2 float-end">
                                    <div class="plus">
                                        <img src="img/minus-icon.png" />
                                    </div>
                                    <input type="text" class="form-control quantity" placeholder="1" />
                                    <div class="plus">
                                        <img src="img/plus-icon.png" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
